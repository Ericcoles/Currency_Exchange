<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <nav id="navbar">
      <a href="" class="nav-brand">Currencies</a>
      <ul>
        <li class="nav-item"><a href="/">Home</a></li>
        <li>
          <a
            href="https://www.exchangerate-api.com/"
            class="nav-item btn btn-default"
            >Exchange rate API</a
          >
        </li>
      </ul>
    </nav>

    <div class="container" id="main">
      <p>
        Select the base currency and the target currency and we'll show you the
        conversion rate.
      </p>
      <div class="grid">
        <div>
          <label for="base-currency">Base currency:</label>
          <select id="base-currency">
            <option value="USD">United States Dollar ($)</option>
            <option value="EUR">Euro (€)</option>
            <option value="CAD">Canadian Dollar (C$)</option>
            <option value="INR">Indian Rupee (₹)</option>
            <option value="RUB">RUSSIAN Ruple</option>
            <option value="ARS">Argentinan Peso</option>
          </select>
        </div>
        <div>
          <label for="target-currency">Target currency:</label>
          <select id="target-currency">
            <option value="USD">United States Dollar ($)</option>
            <option value="EUR">Euro (€)</option>
            <option value="CAD">Canadian Dollar (C$)</option>
            <option value="INR">Indian Rupee (₹)</option>
            <option value="RUB">RUSSIAN Ruple</option>
            <option value="ARS">Argentinan Peso</option>
          </select>
        </div>
      </div>
      <div class="result-grid">
        <p>1</p>
        <p>=</p>
        <p id="conversion-result">1</p>
      </div>
      <div class="result"></div>
    </div>

    <footer id="footer-wrapper">
      <a href="/" target="_blank">Home</a>
      <a href="https://github.com/Ericcoles/Currency_Exchange" target="_blank"
        >Github Code</a
      >
    </footer>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
